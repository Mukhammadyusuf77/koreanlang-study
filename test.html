      const langData = translations[currentLanguage];
      document.getElementById("header-title").innerText = langData.headerTitle;
      document.getElementById("header-subtitle").innerText = langData.headerSubtitle;
      document.getElementById("language-label").innerText = langData.languageLabel;

      const quiz = document.getElementById("quiz");
      quiz.innerHTML = "";

      langData.questions.forEach((q, index) => {
        const questionDiv = document.createElement("div");
        questionDiv.className = "quiz-question";
        questionDiv.innerHTML = `<h2>${q.question}</h2>`;

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "quiz-options";

        q.options.forEach((option, idx) => {
          const button = document.createElement("button");
          button.innerText = option;
          button.onclick = () => {
            alert(idx === q.correct ? "Correct!" : "Wrong!");
          };
          optionsDiv.appendChild(button);
        });

        quiz.appendChild(questionDiv);
        quiz.appendChild(optionsDiv);
      });
