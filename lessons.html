function generateLessonContent(language) {
    const lessonContainer = document.getElementById('lesson-container');
    lessonContainer.innerHTML = '';  // Clear previous content

    lessons[language].forEach(lesson => {
        const lessonDiv = document.createElement('div');
        lessonDiv.classList.add('lesson');
        lessonDiv.innerHTML = `
            <h2>${lesson.title}</h2>
            <p>${lesson.description}</p>
            <h3>Examples:</h3>
            <ul>
                ${lesson.examples.map(example => `<li>${example}</li>`).join('')}
            </ul>
        `;
        lessonContainer.appendChild(lessonDiv);
    });
}

function changeLanguage() {
    const language = document.getElementById('language-select').value;
    generateLessonContent(language);
}

// Initialize the site with English
window.onload = () => generateLessonContent('en');
