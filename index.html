    <style>
        /* Общие стили */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        h1, h2, h3, p {
            margin: 0 0 20px;
        }

        /* Стили для навигации */
        .navbar {
            background-color: #34495e;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar h1 {
            font-size: 24px;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Стили для урока */
        .lesson-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .lesson-container h2 {
            font-size: 28px;
            color: #2c3e50;
        }
        .lesson-container p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Стили для примеров */
        .examples {
            margin-top: 30px;
        }
        .examples ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .examples li {
            background: #ecf0f1;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 18px;
        }

        /* Кнопки */
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-around;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #2980b9;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .navbar h1 {
                font-size: 20px;
            }
            .lesson-container {
                padding: 20px;
            }
            .buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

const updateContent = (lang) => {
    const data = languageData[lang];
    document.getElementById("headerTitle").textContent = data.headerTitle;
    document.getElementById("lessonTitle").textContent = data.lessonTitle;
    document.getElementById("lessonContent").textContent = data.lessonContent;

    const examplesList = document.getElementById("lessonExamples");
    examplesList.innerHTML = "";
    data.examples.forEach(example => {
        const listItem = document.createElement("li");
        listItem.textContent = example;
        examplesList.appendChild(listItem);
    });
};

document.getElementById("languageSelect").addEventListener("change", (e) => {
    updateContent(e.target.value);
});
